<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fortunes by Athena</title>
    <meta name="description" content="">
    <meta name="author" content="Dominic Minischetti">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
  </head>
  <body>
    <!-- <img id="logo" src="assets/athena.svg"> -->
    <div id="particles-js"></div>
    <div id="homePage">
      <h1>Fortunes <span>by Athena</span></h1>
    </div>
    <ul id="heroList" class="ui">
    </ul>
    <div id="heroPage">
      <div id="tint"></div>
      <div id="image"></div>
      <h2 id="heroFortune" onclick="handlers.copyFortune()"></h2>
      <h3 id="heroName"></h3>
      <div id="socialLinks">
        <a id="tweetFortuneButton" class="ui" href="" target="_blank"><img src="assets/twitter.svg"><span class="tooltip">Tweet Your Fortune</span></a>
        <a id="domLink" class="ui" href="https://twitter.com/DomMinischetti" target="_blank"><img src="assets/dom.png"><span class="tooltip">Follow Me On Twitter</span></a>
      </div>
    </div>
    <span id="mysteryHeroButton" class="ui" onclick="handlers.mysteryHero()">Mystery<span id="mysteryKey">M</span></span>
    <span id="guideText" class="ui" onclick="handlers.toggleMenu()">Press <span id="listKey">H</span> to choose a hero</span>
    <span id="toggleSound" onclick="handlers.toggleSound()">Toggle Sound</span>
    <script src="js/howler.core.min.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ga.js"></script>
  </body>
</html>
